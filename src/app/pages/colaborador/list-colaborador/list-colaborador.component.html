<div class="content">

	<div class="row">
		<mat-form-field class="col-8">
			<mat-label>Filter</mat-label>
			<input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
		</mat-form-field>

		<div class="col-4 div-button">
			<button (click)="this.openEdit()" mat-raised-button color="primary">Novo Colaborador</button>
		</div>
	</div>


	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

			<ng-container matColumnDef="nomeColaborador">
				<th mat-header-cell *matHeaderCellDef> Nome </th>
				<td mat-cell *matCellDef="let element"> {{element.nomeColaborador}} </td>
			</ng-container>

			<ng-container matColumnDef="emailContato">
				<th mat-header-cell *matHeaderCellDef> E-mail de contato </th>
				<td mat-cell *matCellDef="let element"> {{element.emailContato}} </td>
			</ng-container>

			<ng-container matColumnDef="dataCriacao">
				<th mat-header-cell *matHeaderCellDef> Data de cadastro </th>
				<td mat-cell *matCellDef="let element"> {{element.dataCriacao | date: 'dd/MM/yyyy'}} </td>
			</ng-container>


			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef> Ações </th>
				<td mat-cell *matCellDef="let element" class="actions">
					<mat-icon aria-hidden="false" aria-label="Edit action">edit</mat-icon>
					<mat-icon aria-hidden="false" aria-label="Delete action">delete_forever</mat-icon>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
			</tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>
</div>
