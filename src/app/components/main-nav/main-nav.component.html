<mat-sidenav-container class="sidenav-container">
	<mat-sidenav  #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === true"
		[class.mat-elevation-z4]="true">
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>
			<mat-list-item class="menu-items" routerLink="{{homeLink}}" *ngIf="!this.isAdmin()">
				<mat-icon>home</mat-icon>
				<span>
					Home
				</span>
			</mat-list-item>
			<mat-divider></mat-divider>

			<mat-list-item class="menu-items items" routerLink="colaborador/list" *ngIf="this.isAdmin()">
				<mat-icon>people</mat-icon>
				<span>
					Refugiado/Migrante
				</span>
			</mat-list-item>
			<mat-divider></mat-divider>
			<mat-list-item class="menu-items items" routerLink="empresa/list" *ngIf="this.isAdmin()">
				<mat-icon>corporate_fare</mat-icon>
				<span>
					Empresas
				</span>
			</mat-list-item>
			<mat-divider></mat-divider>

		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar class="space-between mat-elevation-z6 c-dark-green" *ngIf="isAuthenticated()" >
			<div>
				<mat-icon (click)="drawer.toggle()" aria-label="Side nav toggle icon">menu</mat-icon>
				<span class="logo" routerLink="{{homeLink}}">
				</span>
			</div>

			<div class="logo" routerLink="{{homeLink}}"></div>

			<mat-icon (click)="logout()">exit_to_app</mat-icon>
		</mat-toolbar>
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
